<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Encore Customs">
    <meta property="og:title" content="Encore Customs">
    <meta property="og:description" content="Encore Customs">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://github.com/FNFestival.png">
    <title>Encore Customs</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/styles.css?v10">
    <script type="module" src="assets/js/scripts.js?v10"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-left">
                <a href="https://github.com/Encore-Developers/Encore" id="logo">
                    <img src="assets/images/logo.png" alt="Logo" width="40" height="40">
                </a>
            </div>
            <div class="search-wrapper">
                <input type="search" id="searchInput" placeholder="Search tracks..." aria-label="Search Tracks">
            </div>
            <div class="header-right">
                <a href="https://github.com/Encore-Developers/songs" id="githubLink" target="_blank">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 .5C5.37.5 0 5.87 0 12.5c0 5.3 3.44 9.8 8.2 11.39.6.11.82-.26.82-.58v-2.07c-3.34.72-4.04-1.61-4.04-1.61-.55-1.39-1.34-1.76-1.34-1.76-1.09-.74.08-.73.08-.73 1.21.09 1.85 1.24 1.85 1.24 1.07 1.83 2.81 1.3 3.5 1 .11-.78.42-1.3.76-1.6-2.67-.3-5.47-1.33-5.47-5.93 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.17 0 0 1-.32 3.3 1.23a11.5 11.5 0 016 0c2.3-1.55 3.3-1.23 3.3-1.23.66 1.65.24 2.87.12 3.17.77.84 1.24 1.91 1.24 3.22 0 4.61-2.8 5.63-5.48 5.93.43.37.82 1.08.82 2.2v3.27c0 .32.22.7.82.58A12.5 12.5 0 0024 12.5C24 5.87 18.63.5 12 .5z"/>
                    </svg>
                </a>
                <div class="settings-menu-container">
                    <button id="settingsButton" title="Settings" aria-label="Open settings menu">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.33-.02-.64-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.43-.48-.43h-3.84c-.24 0-.44.19-.48.43l-.36 2.54c-.59.24-1.12.56-1.62.94l-2.39-.96c-.22-.07-.47 0-.59.22L2.74 8.87c-.12.21-.07.47.12.61l2.03 1.58c-.04.3-.06.61-.06.94 0 .33.02.64.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.04.24.24.43.48.43h3.84c.24 0 .44-.19.48-.43l.36-2.54c.59-.24 1.12-.56 1.62-.94l2.39.96c.22.07.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.03-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                        </svg>
                    </button>
                    <ul id="settingsMenu" class="settings-menu" style="display: none;">
                        <li data-setting="audio-fade">Fade In Audio: On</li>
                        <li data-setting="modal-glow">Modal Glow: On</li>
                        <li data-setting="text-glow">Text Glow: On</li>
                        <li data-setting="preload">Preload Assets: Off</li>
                        <li data-setting="grid-size">Grid Size: 
                            <span data-grid-size="1">1</span> | 
                            <span data-grid-size="2">2</span> | 
                            <span data-grid-size="3">3</span> | 
                            <span data-grid-size="4">4</span></li>
                        </li>
                        <li data-setting="modal-info">Modal Info: Hide</li>
                        <li>Modal Info Position:
                        <select data-setting="modal-info-position">
                        <option value="left-side">Left Side</option>
                        <option value="right-side">Right Side</option>
                        <option value="bottom-left">Bottom Left</option>
                        <option value="bottom-center">Bottom Center</option>
                        <option value="bottom-right">Bottom Right</option>
                        </select>
                        </li>
                        <li data-setting="reset">Reset Settings</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="header-info">
        <div class="container">
            <span id="trackCount" class="track-count"></span>
            <span id="countdown" class="countdown"></span>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="filter-wrapper">
                <select id="filterSelect" class="custom-select">
                    <option value="all">üíø All Tracks</option>
                    <option value="rotated">üîß WIP Tracks</option>
                    <option value="new">üü¶ Playable Tracks</option>
                    <option value="featured">üü® Updated Tracks</option>
                    <option value="finish">üü© Finished Tracks</option>
                </select>
                <select id="sortSelect" class="custom-select">
                    <option value="default">Sort: Default</option>
                    <option value="year:asc">Sort: Year (Oldest First)</option>
                    <option value="year:desc">Sort: Year (Newest First)</option>
                    <option value="length:asc">Sort: Length (Shortest First)</option>
                    <option value="length:desc">Sort: Length (Longest First)</option>
                </select>
            </div>
            <div id="preloadIndicator" class="preload-indicator">
                Preloading assets... <span id="preloadPercent">0%</span>
                <progress id="preloadProgress" value="0" max="100"></progress>
            </div>
            <div class="content">
                <!-- Tracks will be added dynamically here -->
            </div>
        </div>
    </main>
    <div id="trackModal" class="modal">
        <span class="modal-close">√ó</span>
        <button class="modal-nav modal-prev">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                <path d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
            </svg>
        </button>
        <button class="modal-nav modal-next">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                <path d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
            </svg>
        </button>
        <div class="modal-content">
            <div class="modal-header">
                <img id="modalCover" src="" alt="Track Cover" draggable="false">
                <div class="track-info">
                    <h2 id="modalTitle" translate="no"></h2>
                    <p id="modalArtist" translate="no"></p>
                    <p id="modalDuration" translate="no"></p>
                </div>
                <div class="button-container">
                    <button id="muteButton" aria-label="Toggle mute" aria-pressed="false">
                        <span class="mute-icon" style="display: none;">üîá</span>
                        <span class="unmute-icon">üîä</span>
                    </button>
                    <button id="downloadButton" title="Download" disabled>
                        <span class="download-icon">‚¨áÔ∏è</span>
                    </button>
                    <button id="songlinkButton" class="modal-action-btn" aria-label="Listen on more platforms">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-soundwave" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8.5 2a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-1 0v-11a.5.5 0 0 1 .5-.5m-2 2a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5m-6 1.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 1 .5-.5m8 0a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 1 .5-.5m-10 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5m12 0a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5"/>
                    </svg>
                    </button>
                    <div class="video-menu-container">
                        <button id="videoMenuButton" title="Videos" aria-label="Open video menu">
                            <span class="video-icon">üé•</span>
                        </button>
                        <ul id="videoMenu" class="video-menu" style="display: none;">
                            <li data-instrument="vocals"><span class="instrument-icon vocals"></span>Vocals</li>
                            <li data-instrument="lead"><span class="instrument-icon lead"></span>Lead</li>
                            <li data-instrument="bass"><span class="instrument-icon bass"></span>Bass</li>
                            <li data-instrument="drums"><span class="instrument-icon drums"></span>Drums</li>
                        </ul>
                    </div>
                    
                </div>
            </div>
            <div class="modal-body">
                <div id="modalDetails" class="modal-details"></div>
                <div id="modalDifficulties" class="modal-difficulties"></div>
            </div>
        </div>
    </div>
    <div id="videoPopup" class="video-popup" style="display: none;">
        <span class="video-popup-close">√ó</span>
        <div class="video-popup-content">
            <iframe id="youtubeIframe" width="560" height="315" src="" frameborder="0" allow="autoplay" allowfullscreen></iframe>
        </div>
        <div class="video-sidebar">
            <div class="track-info">
                <img id="videoTrackCover" src="" alt="Jam Track Cover" class="track-cover" draggable="false">
                <div class="track-info">
                    <h2 id="videoTrackTitle" translate="no"></h2>
                    <p id="videoTrackArtist" translate="no"></p>
                    <p id="videoTrackDuration" translate="no"></p>
                </div>
            </div>
            <h3>Instruments</h3>
            <ul id="instrumentList" class="instrument-list">
                <!-- Instrument options populated dynamically -->
            </ul>
        </div>
    </div>
</body>
</html>
